<div id="join-area">
  <header>
    <img src="/assets/join.svg" alt="" />
    <h3>Join the conversation</h3>
  </header>
  <section>
    <form (submit)="onSubmit()">
      <input
        type="text"
        placeholder="Enter your username"
        name="username"
        id="username"
        [(ngModel)]="username"
      />
      <div>
        <button [disabled]="submitDisabled">
          {{ buttonText }}
          <span data-feather="arrow-right"></span>
        </button>
      </div>
    </form>
  </section>
</div>
